<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- enables compatibility mode -->
  <meta name="description" content="Frontend Mentor | QR code component">
  <meta name="keywords" content="Frontend Mentor, QR code component">
  <meta name="author" content="Gemini Powell">
  <!-- Custom Stylesheet-->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="qr-code">
      <p id="instructions">Improve your front-end skills by building projects! Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
      <img src="./images/image-qr-code.png" alt="QR code">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://gemafawell.dev" target="blank">Gemini Powell</a>.
